<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>netflix</title>
</head>
<body>
    <div class="header">
       <nav>
        <img src="netflix-img/images/logo.png" class="logo">
        <div>
            <button class="lang_btn">English <img src="netflix-img/images/down-icon.png" ></button>
            <button>Sign In</button>
        </div>
       </nav> 
       <div class="header_content">
        <h1>Unlimited movies, TV shows, and more</h1>
        <h3>Starts at Rs 250. Cancel anytime.</h3>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <form class="sign_up">
            <input type="email" placeholder="Email address" required>
            <button type="submit">Get Started</button>
        </form>
       </div>
    </div>
    <div class="curved-bar">
        <div class="curve-container">
            <div class="curve"></div>
            <div class="shadow">
                <div class="light"></div>
            </div>            
        </div>
    </div>    
    <div class="features">
        <div class="row">
            <div class="text_col">
                <h2>Enjoy on your TV.</h2>
                <p>Watch on smart TVs,PlayStation,Xbox,Chromecast,Apple TV,Blu-ray players and more.</p>                
            </div>
            <div class="img_col">
                <img src="netflix-img/images/feature-1.png">
            </div>
        </div>
    </div>
    
</body>
</html>
